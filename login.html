<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login - GymCoach</title>  
    <link rel="stylesheet" href="css/reset.css">  
    <link rel="stylesheet" href="css/main.css">  
    <link rel="stylesheet" href="css/responsive.css">  
</head>  
<body class="login-page">  
    <header>  
        <nav>  
            <div class="logo">Gym<span>Coach</span></div>  
            <ul class="nav-links">  
                <li><a href="index.html">Inicio</a></li>  
            </ul>  
        </nav>  
    </header>  

    <main>  
        <div class="login-container">  
            <form id="loginForm" class="login-box">  
                <h2>Iniciar Sesión</h2>  
                <div class="form-group">  
                    <label for="username">Usuario</label>  
                    <input type="text" id="username" name="username" required>  
                </div>  
                <div class="form-group">  
                    <label for="password">Contraseña</label>  
                    <input type="password" id="password" name="password" required>  
                </div>  
                <div id="error-message" class="error-message"></div>  
                <button type="submit" class="btn login-btn">Iniciar Sesión</button>  
                <p class="login-footer">  
                    ¿No tienes cuenta? Contacta con tu gimnasio  
                </p>  
            </form>  
        </div>  
    </main>  

    <footer>  
        <div class="copyright">  
            <p>&copy; 2025 GymCoach. Todos los derechos reservados.</p>  
        </div>  
    </footer>  

    <script src="js/auth.js"></script>  
</body>  
</html>
