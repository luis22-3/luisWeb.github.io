<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Dashboard - GymCoach</title>  
    <link rel="stylesheet" href="css/reset.css">  
    <link rel="stylesheet" href="css/main.css">  
    <link rel="stylesheet" href="css/responsive.css">  
</head>  
<body class="dashboard-page">  
    <header>  
        <nav>  
            <div class="logo">Gym<span>Coach</span></div>  
            <div class="user-info">  
                <span id="user-role"></span>  
                <button id="logout-btn" class="btn">Cerrar Sesión</button>  
            </div>  
        </nav>  
    </header>  

    <main class="dashboard-container">  
        <!-- Opciones de Administrador -->  
        <section id="admin-options" class="admin-section" style="display: none;">  
            <h2>Panel de Administración</h2>  
            <div class="admin-controls">  
                <button onclick="addRoutine()" class="btn">Agregar Rutina</button>  
                <button onclick="editRoutine()" class="btn">Editar Rutina</button>  
                <button onclick="deleteRoutine()" class="btn">Eliminar Rutina</button>  
            </div>  
            
            <div class="users-section">  
                <h3>Gestión de Usuarios</h3>  
                <div id="users-list">  
                    <!-- Lista de usuarios dinámica -->  
                </div>  
            </div>  
        </section>  

        <!-- Opciones de Usuario -->  
        <section id="user-options">  
            <h2>Mi Entrenamiento</h2>  
            <div class="goal-selector">  
                <button class="goal-btn active" data-goal="muscular">Masa Muscular</button>  
                <button class="goal-btn" data-goal="weight-loss">Pérdida de Peso</button>  
                <button class="goal-btn" data-goal="maintenance">Mantenimiento</button>  
            </div>  
            
            <div class="workout-days">  
                <button class="day-tab active" data-day="lunes">Lunes</button>  
                <button class="day-tab" data-day="martes">Martes</button>  
                <button class="day-tab" data-day="miercoles">Miércoles</button>  
                <button class="day-tab" data-day="jueves">Jueves</button>  
                <button class="day-tab" data-day="viernes">Viernes</button>  
                <button class="day-tab" data-day="sabado">Sábado</button>  
                <button class="day-tab" data-day="domingo">Domingo</button>  
            </div>  
            
            <div id="workout-details" class="workout-details">  
                <!-- Contenido dinámico de ejercicios -->  
            </div>  
        </section>  

        <!-- Modal para ejercicios -->  
        <div id="exerciseModal" class="modal">  
            <div class="modal-content">  
                <div class="modal-header">  
                    <h3 id="exerciseTitle"></h3>  
                    <button class="close-modal" onclick="closeModal()">&times;</button>  
                </div>  
                <div class="modal-body" id="exerciseDetails">  
                    <!-- Detalles del ejercicio -->  
                </div>  
            </div>  
        </div>  
    </main>  

    <footer>  
        <div class="copyright">  
            <p>&copy; 2025 GymCoach. Todos los derechos reservados.</p>  
        </div>  
    </footer>  

    <script src="js/auth.js"></script>  
    <script src="js/database.js"></script>  
    <script src="js/app.js"></script>  
</body>  
</html>
